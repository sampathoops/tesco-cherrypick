
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Cherrypick - Shop easy</title>
<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Quicksand');

*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html{
    background-color: #ffffff;
    font-family: 'Quicksand', sans-serif;
}
.content {
    position: relative;
    margin: 0 auto;
    margin-top: 100px;
}
@font-face{
  font-family:'proxima';
  src: url('fonts/Proxima.otf');
}
.button-container {
    padding-top: 36px;
    margin: 0 auto;
    position: relative;
    width: 212px;
    z-index: 1;
}
.btn {
    display: block;
    height: 50px;
    width: 214px;
    font-family: proxima;
    position: relative;
    overflow: hidden;
    text-decoration: none;
    text-transform: none;
    letter-spacing: 2px;
    color: white;
    font-size: 14px;
    text-align: center;
    -webkit-border-radius: 34px;
}
.btn span {
    position: relative;
    top: 14px;
    font-size: 18px;
    letter-spacing: 0px;
}
.btn:after {
    position: absolute;
    content: '';
    display: inline-block;
    background: #7243a9;
    background: -webkit-linear-gradient(45deg, #2d9b1b 0%, #2b9a1a 25%, #82cb76 81%, #53b941 100%);
    background: linear-gradient(45deg, #2d9b1b 0%, #2b9a1a 25%, #82cb76 81%, #53b941 100%);
    height: 50px;
    width: 402px;
    z-index: -1;
    -webkit-transform: translateX(-280px);
    transform: translateX(-280px);
    -webkit-transition: -webkit-transform 400ms ease-in;
    transition: -webkit-transform 400ms ease-in;
    transition: transform 400ms ease-in;
    transition: transform 400ms ease-in, -webkit-transform 400ms ease-in;
}
.btn:hover:after {
    -webkit-transform: translateX(-200px);
    transform: translateX(-200px);
}
.fader {
    -moz-transition: opacity 0.7s linear;
    -o-transition: opacity 0.7s linear;
    -webkit-transition: opacity 0.7s linear;
    transition: opacity 0.7s linear;
}

.fadedOut {
    opacity: 0;
}
@media (max-width: 599px){
    .container{
        with: 100%;
        background-image: url(img/bg.png);
        height: 100%;
        background-size: cover;
        background-position-y: -31px;
        min-height: 100vh;
    }
    .glitter {
      background-image: url(img/bg.png);
      height: 100%;
      background-size: cover;
      background-position-y: -15px;
    }
    .logo {
      background-image: url(img/logo.png);
      width: 178px;
      height: 41px;
      margin: 0 auto;
      background-size: contain;
      top: 26px;
      position: relative;
    }
    .headline {
      margin: 0 auto;
      margin-top: 92px;
      width: 340px;
      font-size: 30px;
      letter-spacing: 0px;
      text-align: center;
    }
    .description {
      margin: 0 auto;
      width: 80%;
      margin-top: 30px;
      font-size: 20px;
      text-align: center;
      line-height: 26px;
      padding-bottom: 32px;
    }
    .gylph img {
      width: 110px;
    }
    .gylph {
        width: 123px;
        margin: 0 auto;
        left: 6px;
        position: relative;
    }
    .button-container {
      padding-top: 36px;
      margin: 0 auto;
      position: relative;
      width: 212px;
    }
}
@media (min-width: 600px){
    .container{
        width: 100%;
        background-image: url(img/bg.png);
        height: 100%;
        background-size: cover;
        background-position-y: -31px;

    }
    .btn {
      width: 275px;
    }
    .glitter {
      background-image: url(img/bg.png);
      height: 100%;
      background-size: cover;
      background-position-y: -31px;
    }
    .logo {
      background-image: url(img/logo.png);
      width: 178px;
      height: 41px;
      margin-top: 0px;
      margin-left: 60px;
      background-size: contain;
      top: 40px;
      position: relative;
    }
    .headline {
      margin-left: 65px;
      padding-top: 150px;
      font-size: 30px;
      letter-spacing: 0px;
    }
    .description {
      margin-left: 65px;
      width: 80%;
      font-size: 20px;
      padding-bottom: 50px;
      margin-top: 12px;
      line-height: 26px;
    }
    .gylph img {
      width: 184px;
      margin-left: 26px;
    }
    .gylph {
        width: 200px;
        margin: 0 auto;
    }
    .button-container {
      padding-top: 36px;
      margin: 0 auto;
      position: relative;
      width: 240px;
    }
}
@media (min-width: 1025px){
    .container{
        width: 1025px;
        margin: 0 auto;
        background-image: url(img/bg.png);
        height: 100%;
        background-size: cover;
        background-position-y: -31px;
        min-height: 100vh;
    }
    .btn {
      width: 275px;
    }
    .content {
      margin-top: 100px;
    }
    .glitter {
      background-image: url(img/bg.png);
      height: 100%;
      background-size: cover;
      background-position-y: -31px;
    }
    .logo {
      background-image: url(img/logo.png);
      background-size: contain;
      position: relative;
      width: 199px;
      height: 46px;
      left: 80px;
      margin-top: 0px;
      margin-left: 0px;
      top: 30px;
    }
    .headline {
      margin-left: 85px;
      padding-top: 150px;
      font-size: 36px;
      letter-spacing: 0px;
    }
    .description {
      margin-left: 85px;
      width: 80%;
      font-size: 24px;
      padding-bottom: 50px;
      margin-top: 12px;
      line-height: 26px;
    }
    .gylph img {
      width: 184px;
      margin-left: 26px;
    }
    .gylph {
        width: 200px;
        margin: 0 auto;
    }
    .button-container {
      padding-top: 36px;
      margin: 0 auto;
      position: relative;
      width: 240px;
    }
}

</style>
</head>

<body>
<div class="container fader" id="container">
<div>
  <div class="logo"></div>
  <div class="headline">Smart Shopping2.0</div><br/>
  <div class="description">Say hello to hassle-free shopping! Share your shopping list and cherrypick sets up everything for a fast shopping experience in store!</div>

  <div class="button-container">
    <a id="cta" href="/onboard" class="btn"><span>Tell me how</span></a>
  </div>
</div>
</div>
<!--Bundled file-->
<script type="text/javascript">

  var showOnboarding;
  var url = window.location.href;
  url = url.substring(url.indexOf('/?')+2,url.length);
  var arr = url.split('&');
  if(arr.length > 2) {
    showOnboarding = arr[2].split('=')[1];
    if(showOnboarding=='y') {
      $('#cta').attr('href','/share-list');
    }
  }
</script>
<script src="app.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

</body>
</html>
